<app-map></app-map>
<table id="data-table" class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col" (click)="sortData('location')">Location</th>
      <th scope="col" (click)="sortData('troublemakerName')">Baddie's Name</th>
      <th scope="col" (click)="sortData('time')">Time Reported</th>
      <th scope="col" (click)="sortData('status')">Status</th>
      <th scope="col">< Click a Column to Sort (ASC)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of reportTable">
      <td>{{ r.location.placeName }}</td>
      <td>{{ r.troublemakerName }}</td>
      <td>{{ r.time | date : "yyyy-MM-dd (hh:mma)" }}</td>
      <td [style.color]="r.status ? 'green' : 'grey'">{{ r.status ? "OPEN" : "RESOLVED" }}</td>
    
      <td>
        <app-report [report]="r" (delete)="onReportDelete($event)"></app-report>
      </td>
    </tr>
  </tbody>
</table>

<div class="d-grid gap-2">
  <button
    id="add-button"
    class="btn btn-outline-success btn-lg"
    routerLink="/report/add"
  >
    CREATE NUISANCE REPORT
  </button>
</div>
<br />
